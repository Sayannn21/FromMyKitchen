<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Website</title>
    <link rel="stylesheet" href="deliverypageforagent.css">
    <link rel="stylesheet" href="deliverypageforagent.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="deliver.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Welcome, Delivery Agent</h1>
            <p>Here you can manage your orders and update your profile information.</p>
        </section>

        <section>
            <h2>Orders</h2>
            <ul>
                <li>
                    <h3>Order #001</h3>
                    <span id="root"></span>
                    <!-- <p>Customer: John Doe</p>
                    <p>Delivery Address: 123 Main St, City</p> -->
                    <p>Status: In Progress</p>
                    <button>Update Status</button>

                </li>
                <br>
                <br>
                <li>
                    <h3>Order #002</h3>
                    <span id="root2"></span>
                    <!-- <p>Customer: Jane Smith</p>
          <p>Delivery Address: 456 Elm St, City</p> -->
                    <p>Status: Pending</p>
                    <button>Update Status</button>

                </li>
            </ul>
        </section>

        <section>
            <h2>Profile</h2>
            <section id="order-form">
                <h2>Deliver an Order</h2>
                <form id="agent-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="email">Your Email:</label>
                    <input type="text" id="email" required>

                    <label for="phone">Contact Number:</label>
                    <input type="number" id="phone" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" required>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Delivery Agent Website. All rights reserved by Frommykitchen.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="deliverypageforagent.js"></script>
</body>

</html>
