<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- desktop view -->
    <div class="container" id="container">
        <div id="menu">
            <div class="title">
                <img src="food.jpg" alt="">
                   <span id="FromMyKitchen"><h2>FromMyKitchen</h2></span>
            </div>
            <!-- <div class="menu-item">

                    <a href="#">Services</a>
                    <a href="#">Cart</a>
                    <a href="#">Contact</a>
                    <a href="#">Checkout</a>
                </div> -->
        </div>

        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> Your Address</i>
                </div>
                <div class="util">
                    <!-- <i class="fa fa-search"> Search</i>
                    <i class="fa fa-tags"> Offers</i> -->
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
                    <i class="fa fa-cart-plus" id="cart-plus"><a href="index.html">Home</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="biryani" class="d-biryani">
                    <p id="category-name">Rice</p>
                </div>

                <div id="chicken" class="d-chicken">
                    <p id="category-name">Dal</p>
                </div>

                <div id="paneer" class="d-paneer">
                    <p id="category-name">Roti</p>
                </div>

                <div id="vegetable" class="d-vegetable">
                    <p id="category-name">Aloo Dishes</p>
                </div>

                <div id="chinese" class="d-chinese">
                    <p id="category-name">Chicken Dishes</p>
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amout : 100</p>
                <table>
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="btn-box">
                    <a href="payment.html">
                        <button class="cart-btn">Checkout</button>
                    </a>

                </div>
            </div>
        </div>

        <div id="cart">
            <!-- <div class="taste-header">
                <div class="user">
                    <i class="fa fa-user-circle" id="circle "><a href="index.html"> Logout</i>
                </div>
                
            </div> -->
            <div id="category-list">
                <p class="item-menu">Food Available</p>
                <div class="border"></div>
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                <p id="delievery">Free delievery on Rs 500</p>

            </div>
        </div>
    </div>


    <!-- mobile view -->
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            <div class="logo-box">
                <img src="food.jpg" alt="" id="logo">
                <i class="fa fa-map-marker your-address" id="m-add-address"> Your Address</i>
            </div>
            <div class="top-menu">
                <i class="fa fa-search"></i>
                <i class="fa fa-tag"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>

        <div class="item-container">
            <div class="category-header" id="category-header">
                <div class="list-card"><img src="zeerarice.png"><a class="list-name" href="#biryani">Rice</a></div>
                <div class="list-card"><img src="masoordal.png"><a class="list-name" href="#chicken">Dal</a></div>
                <div class="list-card"><img src="chapati.png"><a class="list-name" href="#paneer">Roti</a></div>
                <div class="list-card"><img src="dumaloo.png"><a class="list-name" href="#vegetable">Aloo Dishes</a>
                </div>
                <div class="list-card"><img src="images/chinese/chowmin.jpg"><a class="list-name"
                        href="#chinese">Chicken Dishes</a></div>
            </div>
        </div>    
        <div class="mobile-footer">
            <p>Home</p>
            <p>Cart</p>
            <p>offers</p>
            <p>orders</p>
        </div>
    </div>
    <script src="order.js" type="module"></script>
</body>

</html>
