        .user-login-nav li a{
            color: black;

        .container{
            margin-top: 10%;

        footer{
            margin-top: 4.5%;

        .login-button {
            background-color: #c6a47e;
            color: black;
            font-size: large;
            font-weight: 400;
        }
        .register-button {
            background-color: #c6a47e;

<body>

    <!-- hero section -->
        <nav class="navbar">
            <a href="#" class="logo">FromMyKitchen</a>
            <ul class="user-login-nav">
                <li><a href="index.html">Home</a></li>
                <li> <a href="#Login/Register">Login/Register</a></li>
            </ul>
        </nav>

    <section id="Login/Register">
        <div id="loginPage" class="container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit"  class="login-button">Login</button>
                <p id="loginError" class="error"></p>
            </form>

            <form id="registrationForm">
                <h2>Register</h2>
                <input type="text" placeholder="Username" id="registerUsername" required>
                <input type="password" placeholder="Password" id="registerPassword" required>
                <button type="submit" class="register-button">Register</button>
                <p id="registrationMessage" class="success"></p>
            </form>
        </div>

        <div id="loggedInPage" class="container hidden">
            <h2>Welcome!</h2>
            <p>This is the content that only logged-in users can see.</p>
            <button id="logoutButton">Logout</button>
        </div>
    </section>
    <footer>
